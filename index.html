<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Wallpapers</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" defer></script>
</head>
<body>
  <header>
    <h1>Car Wallpapers</h1>
    <p>Explore a collection of high-quality car wallpapers!</p>
  </header>

  <main>
    <!-- Gallery Section -->
    <div id="all-cars" class="gallery-section">
      <h2>All Cars</h2>
      <div class="gallery-grid">
        <!-- Images will be dynamically added here -->
      </div>
    </div>

    <!-- Lightbox for Full Screen View -->
    <div id="lightbox" class="lightbox">
      <button id="prev" class="nav-button">←</button>
      <img id="lightbox-image" src="" alt="Full-size image">
      <button id="next" class="nav-button">→</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Car Wallpapers. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
